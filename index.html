<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div class="slider">
                <label for="slider" , id="sliderLabel">Size: 3</label>
                <input type="range" id="slider" min="3" max="9" value="3">
            </div>
            <div class="markInputs">
                <div>
                    <label for="player1-input">Mark 1</label>
                    <input type="text" id="player1-input" maxlength="1" value="X">
                </div>
                <div>
                    <label for="player2-input">Mark 2</label>
                    <input type="text" id="player2-input" maxlength="1" value="O">
                </div>
            </div>
            <div class="score">Score: 0 - 0</div>
            <button id="reset">Reset</button>
        </div>
        <div id="container"></div>
        <div class="notice"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
